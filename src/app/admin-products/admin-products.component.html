<div class="container">
  
  
  <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-search"></i></span>
      </div>
      <input #query (keyup)="filter(query.value)" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Search for products...">
    </div>
  </div>
  
  <div class="row">
  <div class="col-8">
      <h3>Products</h3>
  <table class="table table-striped table-hover border table-dark">
      <thead>
          <tr>
              <th>Name</th>
              <th>Price</th>
              <th></th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let p of filteredProducts">
              <td>{{p.name}}</td>
              <td>{{p.price | currency:'LKR'}} </td>
              <td>
                  <a [routerLink] ="['/admin/products/', p.productId]" class="btn btn-secondary">Edit</a>
              </td>
              <td>
                  <a class="btn btn-secondary" (click)="deleteProduct(p.productId)">Delete</a>
              </td>
          </tr>
      </tbody>
  </table>
  </div>
  <div class="col-4">
      <h3>Categories</h3>
  <table class="table table-striped table-hover border table-dark">
      <thead>
          <tr>
              <th>#</th>
              <th>Name</th>
              <th></th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let c of categories$ | async; let i = index">
              <td>{{i+1}}</td>
              <td>{{c.categoryName}} </td>
              <td>
                  <a [routerLink] ="['/admin/products/', c.categoryId]" class="btn btn-secondary">Edit</a>
              </td>
              <td>
                  <a class="btn btn-secondary">Delete</a>
              </td>
          </tr>
      </tbody>
  </table>
  </div>

  <div id="btngrp" class="btn-group ml-5">
      <button routerLink="/admin/products/new" class="btn btn-secondary">New Product</button>
      <button (click)="addCategory()" class="btn btn-secondary">New Category</button>
  </div>
  
  </div>
