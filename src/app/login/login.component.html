<form #form="ngForm" class="form-signin" (ngSubmit)="authenticateUser(form.value)">
  <h1 class="h3 mb-3 font-weight-normal">The Bed Shop</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ngModel #email="ngModel" name="email" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" ngModel #password="ngModel" name="password" required>
 
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  
</form>
<div class="form-signin">
  <button class="btn btn-lg btn-secondary btn-block" routerLink="../register">Register</button>
  <span class="text-danger">{{errorMsg}}</span>
  <p id="year" class="mt-5 mb-3 text-muted">&copy;2018 - 2019</p>
</div>
