<div class="card-deck">
    <div (click)="gotoProduct(product.productId)" [ngClass]="{'promocard': product.promotion == null}" [routerLink]="['../products/', product.productId]" class="card">
        <img class="card-img-top" [src]="product.image"/>
        <div class="card-body">
          <h4 class="card-title">{{ product.name }}</h4>
          <p class="card-text">{{ product.Price | currency : 'LKR'}}</p>
        </div>
        <div class="card-footer">
          <a id="acbtn" (click)="addToCart(product); $event.stopPropagation()" class="btn btn-secondary btn-block">Add to Cart</a>
        </div>
      </div>  
    </div>
